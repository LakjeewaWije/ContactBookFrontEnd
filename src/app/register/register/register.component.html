<div class="b">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <div class="card" >
          <div class="card-body">
            <h1 class="card-title" style="text-align:center">
              Register
            </h1>
            <form>
              <div class="form-group">
                <label class="text" for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Firstname" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label class="text" for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Lastname" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label class="text" for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="uemail" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label class="text" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="upassword" [ngModelOptions]="{standalone: true}">
              </div>
              <ngb-alert *ngIf="status" type="danger" (close)="status = null">{{ status }}</ngb-alert>
              <button type="submit" class="btn btn-primary btntext" (click)="registerUser()">Register</button>
              <div>Already in here? ,<a routerLink="/login"> Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
